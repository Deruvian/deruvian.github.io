<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deruvian</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <img src="assets/profile.png" alt="Deruvian Profile Picture" class="profile-img" />
    <h1>Deruvian</h1>
    <p>Ready to make soundtracks for your next project</p>
    <a href="#contact" class="cta-button">Start Your Project</a>
  </header>

  <section id="demos" class="section">
    <h2>Featured Demos</h2>
    <p>Listen to my latest game music compositions</p>

    <div class="audio-player">
      <p>Ambient Forest</p>
      <audio controls>
        <source src="assets/track1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-player">
      <p>Cyber Battle</p>
      <audio controls>
        <source src="assets/track2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact</h2>
    <p>Reach out on Discord: <strong>yourdiscordname#1234</strong></p>
  </section>
</body>
</html>
